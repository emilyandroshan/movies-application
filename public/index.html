<body>

<!--LOADING SCREEN-->
<div id="load-screen">
    <div id="loading">loading</div>
</div>

<!--HEADER-->
<div class="container">
    <h1>Howdy! Welcome to Movie Info App</h1>
    <p>Check out the current movie listing</p>

<!--GENERATED HTML OUTPUT-->
    <div id="output"></div>
</div>


<!--POST MOVIES FORM-->
<div class="container-two">
<form>
    <label for="movie-title">Name of movie</label>
    <input type="text" id="movie-title" placeholder="Movie Title">
    <label for="movie-rating">Rating of Movie</label>
    <input type="text" id="movie-rating" placeholder="Movie Rating">
    <button type="submit" id="submit">Add Movie</button>
</form>
</div>


<!--EDIT MOVIES FORM-->
<div class="container-three">
    <form>
        <label for="edit-movie-id">Movie id</label>
        <input type="text" id="edit-movie-id" placeholder="Movie ID">
        <label for="movie-title">Name of movie</label>
        <input type="text" id="edit-movie-title" placeholder="Movie Title">
        <label for="movie-rating">Rating of Movie</label>
        <input type="text" id="edit-movie-rating" placeholder="Movie Rating">
        <button type="submit" id="submit-edit">Edit Movie</button>
    </form>
</div>
